<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slideshow</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>

<body>

<!--SLIDESHOW CONTAINER-->
<div class="slideshow-container">

    <!--IMAGES-->
    <div class="slideshow fade">
        <div class="numbertext">Car #1</div>
        <img src="./Images/vintage_ford_mustang.jpeg" style="width:100%">
        <div class="caption">Vintage Ford Mustang</div>
    </div>

    <div class="slideshow fade">
        <div class="numbertext">Car #2</div>
        <img src="./Images/vintage_benz.jpg" style="width:100%">
        <div class="caption">Vintage Mercedes Benz</div>
    </div>

    <div class="slideshow fade">
        <div class="numbertext">Car #3</div>
        <img src="./Images/vintage_porsche.jpg" style="width:100%">
        <div class="caption">Vintage Porsche</div>
    </div>

    <!--PREVIOUS & NEXT BUTTONS-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!--DOTS & CIRCLES-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>    
</div>

<!--RACE TIMER-->
<div id="race-countdown">
    <p>How many seconds until the race begins? Enter a number below.</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here to begin the countdown.</button>
    <p id="timer"></p>
</div>


<script src="./JS/main.js"></script>

</body>
</html>
