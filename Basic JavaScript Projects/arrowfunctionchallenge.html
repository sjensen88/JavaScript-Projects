<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Function Challenge</title>
    <meta charset="UTF-8">
</head>

<body>

    <script type = "text/javascript">
        myFunction = () =>
            alert("Hello, World!");
    </script>

    <p>Click the button to see the function in action.</p>
    <input type="button" onclick="myFunction()" value="Display">

</body>
</html>
