<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $("html").append (
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Paragraph 4</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });

            // Event setup using a convenience method
            $("#4").click(function () {
                console.log("You clicked a paragraph!");
            });

            // Hide all paragraphs using a fade out animation over 7 seconds
            $("p").fadeOut(7000);

            // Show all hidden p's using a fade in animation over 1 second
            $("p").fadeIn(1000);
        });

      
    </script>
</html>
